version: "3.9"
services:
  backend:
    build:
      context: ./backend
    image: s1natex/ms-demo-backend:latest
    container_name: ms-backend
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
    image: s1natex/ms-demo-frontend:latest
    container_name: ms-frontend
    environment:
      - BACKEND_URL=http://backend:8000
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

#==========================================================================
# Instructions:
# To run the application, use the command: docker-compose up --build
# Access the frontend at http://localhost:8080
# Backend API: http://localhost:8000/api/hello
# Health: http://localhost:8000/healthz and http://localhost:8080/healthz
# To stop the application, use: docker-compose down
# To view logs, use: docker-compose logs -f
# To run tests, navigate to the backend directory and use: pytest --cov=
# Ensure Docker is installed and running on your machine
#==========================================================================